name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Desktop (Electron) 테스트
  desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: TypeCheck Desktop
        run: pnpm --filter @drop/desktop typecheck

      - name: Build Desktop
        run: pnpm --filter @drop/desktop build
        env:
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: test_key

  # Mobile (Flutter) 테스트
  mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Clean and install dependencies
        working-directory: apps/mobile
        run: |
          flutter clean
          flutter pub get

      - name: Setup secrets
        working-directory: apps/mobile
        run: cp lib/core/config/secrets.dart.example lib/core/config/secrets.dart

      - name: Generate code
        working-directory: apps/mobile
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Clean custom_lint cache
        working-directory: apps/mobile
        run: rm -rf .dart_tool/custom_lint*

      - name: Analyze
        working-directory: apps/mobile
        run: flutter analyze
