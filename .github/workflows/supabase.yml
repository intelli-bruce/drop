name: Supabase

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'
  workflow_dispatch:

jobs:
  # 마이그레이션 테스트 (PR 및 push 시)
  test:
    name: Test Migrations
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

      - name: Verify migrations apply cleanly
        run: supabase db reset

      - name: Check migration list
        run: supabase migration list --local

      - name: Verify TypeScript types are up to date
        run: |
          supabase gen types typescript --local > types.gen.ts.new
          if [ -f "apps/desktop/src/lib/database.types.ts" ]; then
            if ! diff -q types.gen.ts.new apps/desktop/src/lib/database.types.ts > /dev/null 2>&1; then
              echo "::warning::TypeScript types are out of date. Run 'supabase gen types typescript --local > apps/desktop/src/lib/database.types.ts'"
            fi
          fi
          rm types.gen.ts.new

      - name: Stop Supabase
        if: always()
        run: supabase stop

  # Production 배포 (main 브랜치 push 시에만)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Push migrations to production
        run: supabase db push
